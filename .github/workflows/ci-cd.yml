name: CI/CD
run-name: ${{ github.actor }} CI/CD testing
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.20.1' # Especifica tu versión de Node.js aquí

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
